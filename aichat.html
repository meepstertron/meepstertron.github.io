<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.chat-container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-box {
    padding: 16px;
    height: 300px;
    overflow-y: scroll;
}

.message {
    margin-bottom: 10px;
}

.user-message {
    text-align: right;
}

.message-content {
    display: inline-block;
    padding: 8px 12px;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    max-width: 70%;
}

.assistant-message .message-content {
    background-color: #6c757d;
}

.user-input {
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    border-top: 1px solid #ddd;
}

.user-input input[type="text"] {
    flex: 1;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
}

.user-input button {
    padding: 8px 16px;
    font-size: 16px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    border-radius: 4px;
}
</style>
</head>
<body>
<div class="chat-container" id="chatContainer">
    <div class="chat-box" id="chatBox">
        <div class="message user-message">
            
        </div>
        <div class="message assistant-message">
            <span class="message-content">Hallo ðŸ‘‹ Mein Name ist llama-3 wie kann ich dir helfen</span>
        </div>
    </div>
    <div class="user-input">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

async function sendMessage() {
    const userInput = document.getElementById('userInput').value;
    if (!userInput) return;

    appendMessage('user', userInput);

    const apiKey = getQueryParam('api_key');
    if (!apiKey) {
        console.error('API key not found in URL parameters.');
        const chatBox = document.getElementById('chatBox');
        const messageClass = 'assistant-message';
        const messageContent = `<span class="message-content">Kein API Key Ã¼berprÃ¼fe den link</span>`;
        const messageElement = `<div class="message ${messageClass}">${messageContent}</div>`;
        return;
    }

    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
            messages: [
                { role: 'user', content: userInput }
            ],
            model: 'mixtral-8x7b-32768', // Example model, replace with your desired model
        }),
    });

    const responseData = await response.json();
    const assistantResponse = responseData.choices[0]?.message?.content || 'Error fetching response';

    appendMessage('assistant', assistantResponse);
    document.getElementById('userInput').value = '';
}

function appendMessage(role, content) {
    const chatBox = document.getElementById('chatBox');
    const messageClass = role === 'user' ? 'user-message' : 'assistant-message';
    const messageContent = `<span class="message-content">${content}</span>`;
    const messageElement = `<div class="message ${messageClass}">${messageContent}</div>`;
    
    chatBox.innerHTML += messageElement;
    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
}
</script>

</body>
</html>
