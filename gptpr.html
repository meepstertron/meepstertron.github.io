<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT API Example</title>
    <link rel="stylesheet" href="gptpr-styles.css">
</head>
<body>
    <h1>ChatGPT API Example</h1>
    <div class="container">
        <div class="chatbox">
            <div id="response"></div>
        </div>
        <div class="inputbox">
            <input type="text" id="message" name="message" placeholder="Type your message here">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="error"></div>
    </div>
    
    <script src="gptpr-script.js"></script>
</body>
</html>
